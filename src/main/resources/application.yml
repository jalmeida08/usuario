server:
  port: 8081

spring:
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher
  kafka:
    producer:
      bootstrap-servers:
      - "http://localhost:9092"
      key-serializer:
        org.apache.kafka.common.serialization.StringSerializer
      value-serializer:
        org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      bootstrap-servers:
      - "http://localhost:9092"
      group-id: group-id
      auto-offset-reset: earliest
      key-deserializer:
        org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer:
        org.apache.kafka.common.serialization.ByteArrayDeserializer
    
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: "${PROTOCOLO}://${EUREKA_SERVER_URL}:${EUREKA_SERVER_PORT}/eureka"
  instance:
    prefer-ip-address: true
    ip-address: ${IP_CONTAINER}
    instance-id: "${IP_CONTAINER}:${server.port}"
    
security:
  oauth2:
    resource:
      user-info-uri: "${PROTOCOLO}://${OAUTH_URL}:${OAUTH_PORT}/user"

app:
  kafka:
    consumer:
      studio:
        novo-funcionario:
          topic: STUDIO_NOVO_FUNCIONARIO
    producer:
      usuario:
        novo-usuario:
          topic: USUARIO_NOVO_USUARIO
        erro-novo-usuario:
          topic: USUARIO_ERRO_NOVO_USUARIO

    


